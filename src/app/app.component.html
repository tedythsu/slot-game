<div class="reel-container">
  <div class="reel" *ngFor="let images of reelImages; index as i">
    <ng-container *ngIf="isSpinning else notSpinning">
      <img *ngFor="let image of spinningReelImages[i]" class="spinningImage" [src]="image" alt="">
    </ng-container>
    <ng-template #notSpinning>
      <img *ngFor="let image of images" class="image" [src]="image" alt="">
    </ng-template>
  </div>
</div>

<div class="operation-buttons">
  <button class="operation-buttons__auto-button" (click)="onAutoClick()">
    <ng-container *ngIf="isAutoMode">AUTO (ON)</ng-container>
    <ng-container *ngIf="!isAutoMode">AUTO (OFF)</ng-container>
  </button>
  <button [disabled]="isSpinning" class="operation-buttons__spin-button" (click)="spin()">
    SPIN
  </button>
</div>
